<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">

            <div class="nav_item">О нас</div>

            <div class="nav_item">FAQ</div>
          </div>
          <div class="nav_comunication comunication">
            <a href="" class="comunication_link">
              <p class="comunication_text">Связаться</p>
              <img src="/img/icon/telegram_icon.svg" 
                alt="telegram icon" class="comunication_img">

      <!-- Intro -->
      <div class="header_intro intro">

      </div>
