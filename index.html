<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bomber VPN</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./img/icon/favicon.svg" type="image/x-icon">
</head>
<body>
  <!--Start header-->
  <header class="header">
    <div class="header__conteiner wrapper">
      <!-- pay_logo -->
      <div class="header__logo logo">
        <a href="#" class="logo__link">
          <img src="./img/icon/favicon.svg" 
          alt="logo bomber" class="logo__img">
          <p class="logo__text">BOMBER VPN</p>
        </a>
      </div>
      <!-- nav -->
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">О нас</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Сервера</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Устройства</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Безопасность</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">FAQ</a>
          </li>
        </ul>
      </nav>
      <!-- comunication -->
      <div class="header__comunication comunication">
        <a href="#" class="comunication__link">
          <p class="comunication__text">Связаться</p>
          <img src="/img/icon/telegram_icon.svg" 
            alt="telegram icon" class="comunication__img">             
        </a>
      </div>
      <!-- burger-menu -->
      <div class="header__burger-menu burger-menu">
        <button class="burger-menu__icon" type="button">
          <span></span>
        </button>
      </div>

    </div>
  </header>

  <script src="./main.js"></script>
</body>
</html>
