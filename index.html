<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bomber VPN</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./img/icon/favicon.svg" type="image/x-icon">
</head>
<body>
  <!-- Start header-->
  <header class="header ">
    <div class="header__conteiner wrapper">
      <!-- pay_logo -->
      <div class="header__logo logo">
        <a href="#" class="logo__link">
          <img src="./img/icon/favicon.svg" 
          alt="logo bomber" class="logo__img">
          <p class="logo__text">BOMBER VPN</p>
        </a>
      </div>
      <!-- nav -->
      <nav class="header__nav nav">
        <div class="nav__body">
          <ul class="nav__list">
            <li class="nav__item">
              <a data-goto="" class="nav__link" href="#">О нас</a>
            </li>
            <li class="nav__item">
              <a data-goto="" class="nav__link" href="#">Сервера</a>
            </li>
            <li class="nav__item">
              <a data-goto="" class="nav__link" href="#">Устройства</a>
            </li>
            <li class="nav__item">
              <a data-goto="" class="nav__link" href="#">Безопасность</a>
            </li>
            <li class="nav__item">
              <a data-goto="" class="nav__link" href="#">FAQ</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- comunication -->
      <div class="header__comunication comunication">
        <a href="#" class="comunication__link">
          <p class="comunication__text">Связаться</p>
          <img src="/img/icon/telegram_icon.svg" 
            alt="telegram icon" class="comunication__img">             
        </a>
      </div>
      <!-- burger-menu -->
      <div class="header__burger-menu burger-menu">
        <button class="burger-menu__icon" type="button">
          <span></span>
        </button>
      </div>

    </div>
  </header>
  <!-- Start main -->
  <main class="main">
    <!-- Start intro -->
     <section class="intro">
      <div class="intro__conteiner wrapper">
        <!-- Intro__text -->
         <div class="intro__text">
          <div class="intro__advantages">
            <p class="intro__advanteges-item">Быстро</p>
            <p class="intro__advanteges-item">Безопасно</p>
            <p class="intro__advanteges-item">Надежно</p>
          </div>
          <!-- Title -->
          <div class="intro__title title">
            <h1 class="intro__title-text">
              Лучший VPN для 
              использования 
              во всех странах
            </h1>
          </div>
          <!-- Download -->
          <div class="intro__download download">
            <div class="download__item google">
              <a href="#" class="download__link">
                <img class="download__img" src="./img/intro/icon-google.svg" alt="img google">
                <p class="download__text">Скачать в <br> <strong>Google play</strong></p>
              </a>
            </div>
            <div class="download__item apple">
              <a href="#" class="download__link">
                <img class="download__img" src="./img/intro/icon-apple.svg" alt="img apple">
                <p class="download__text">Скачать в <br> <strong>APPLE STORE</strong></p>
              </a>
            </div>
          </div>
         </div>

         <!-- Intro__img -->
          <picture class="intro__img">
            <img src="/img/intro/phone.png" alt="phone with vpn">
          </picture>
      </div>
     </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>
