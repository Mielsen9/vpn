<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bomber VPN</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./img/icon/favicon.svg" type="image/x-icon">
</head>
<body>
  <!--Start header-->
  <header class="header">
    <div class="header__conteiner wrapper">
      <!--Nav-->
      <nav class="header__nav nav">

        <div class="nav__list">
          <div class="nav__logo">
            <img src="./img/icon/favicon.svg" 
              alt="logo bomber">
            <p class="logo__text">BOMBER VPN</p>
          </div>
          <div class="nav__items">
            <div class="nav__item">О нас</div>
            <div class="nav__item">Сервера</div>
            <div class="nav__item">Устройства</div>
            <div class="nav__item">Безопасность</div>
            <div class="nav__item">FAQ</div>
          </div>
          <div class="nav__comunication comunication">
            <a href="" class="comunication__link">
              <p class="comunication_text">Связаться</p>
              <img src="/img/icon/telegram_icon.svg" 
                alt="telegram icon" class="comunication__img">
            </a>
          </div>
        </div>

      </nav>
      <!-- Intro -->
      <div class="header_intro intro">

      </div>
    </div>
  </header>
</body>
</html>
